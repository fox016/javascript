<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src='loops.js'></script>
  <script type='text/javascript' src='arrays.js'></script>
  <link rel='stylesheet' type='text/css' href='l4.css' />
</head>
<body>
  <div>
    <label for='month'>Month</label>
    <select id='month'>
      <option value=''>Select a month...</option>
    </select>
  </div>
  <div>
    <label for='day'>Day</label>
    <select id='day'>
      <option value=''>Select a day...</option>
    </select>
  </div>
  <div>
    <label for='year'>Year</label>
    <select id='year'>
      <option value=''>Select a year...</option>
    </select>
  </div>
  <div>
    <button id='goBtn'>Go!</button>
    <button id='clearBtn'>Clear</button>
  </div>
  <div>
    <label>Day of the Week: <input type='text' id='dayOfWeek' size=50 readonly/></label>
  </div>
  <div id='counting'>
    <h2>Counting</h2>
  </div>
  <div id='shopping'>
    <h2>Shopping List</h2>
    <ul id='shoppingList'></ul>
  </div>
  <div id='people'>
    <h2>People</h2>
    <table id='peopleTable'>
      <thead><tr><th>Name</th><th>Age</th><th>GPA</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
